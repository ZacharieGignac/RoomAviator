<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="default.css">
    <title>Room Aviator</title>
    <script src="https://unpkg.com/jsxapi@5.0.3/dist/jsxapi.js"></script>

</head>

<body>

    <div class="outer-div">
        <div class="inner-div">
            <div class="homescreen">
                <div class="system-name" id="systemname">System Name</div>
                <div class="left-panel">
                    <br><br><br><br><br>
                    <h1>THIS IS ONLY A PROTOTYPE</h1>
                    See GitHub page for details (issues section)

                </div>
                <div class="right-panel">
                    <div class="grid-container">

                    </div>

                </div>
                <div class="volumecontrol">
                    <div class="spinner">
                        <button id="vol_up" class="spinner-btn spinner-right" onclick="volumeDecrease();"><img
                                src="icons/buttons/arrow_down.svg"></button>
                        <span class="spinner-value" id="vol_level">110</span>
                        <button id="vol_down" class="spinner-btn spinner-left" onclick="volumeIncrease();"><img
                                src="icons/buttons/arrow_up.svg"></button>
                    </div>
                    <button id="mic_mutetoggle" class="round-button-inverted" onclick="toggleMute();"><img
                            id="mic_mutetoggle_img" src="icons/buttons/mic.svg"></button>
                </div>
                <div id="volumepopup">
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                        <input type="range" style="width: 350px;" min="0" max="100" value="50" id="vol_level_slider">
                      </div>
                </div>
            </div>
            <div class="fpcontainer"></div>
            <div id="standby" class="standby" onclick="standbyDeactivate()"></div>
            <div id="halfwake" class="halfwake" onclick="standbyDeactivate()">
                <div class="halfwake-container">
                    <span class="halfwake-white-text">Tap this screen to get started</span>
                </div>

            </div>
            <div class="invisidiv" id="invisidiv">widget hell</div>
        </div>
        <div id="led"></div>
    </div>


</body>
<script src="js/config.js"></script>
<script src="js/codec.js"></script>

</html>
